<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即注册</title>
</head>
<body>

<form action="/user/register" method="post">
    <div>
        <input type="text" name="username">
    </div>
    <div>
        <input type="password" name="password">
    </div>
    <div>
        <input type="password" name="confirmPassword">
    </div>
    <div>
        <input type="submit" value="注册">
    </div>
</form>

</body>
</html>
